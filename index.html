<!DOCTYPE html>
<html lang="en">
<head>
<link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
</head>
<body>
    <div>
        <div class="item">
            <img src="./slike/sign-up-form.avif" alt="Grunge picture">
        </div>
        <form class="item form-container" action="/" method="post">
            <fieldset>
              <legend>Personal Information</legend>
              <label for="name">Name:</label>
              <input id="name" name="name" type="text"><br>
              <label for="email">Email:</label>
              <input id="email" name="email" type="email"><br>
              <label for="phone">Phone:</label>
              <input id="phone" name="phone" type="tel"><br>
            </fieldset>
            <fieldset>
              <legend>Address Information</legend>
              <label for="street">Street:</label>
              <input id="street" name="street" type="text"><br>
              <label for="city">City:</label>
              <input id="city" name="city" type="text"><br>
              <label for="state">State:</label>
              <input id="state" name="state" type="text"><br>
              <label for="zip">Zip Code:</label>
              <input id="zip" name="zip" type="text"><br>
            </fieldset>
            <input type="submit" value="Submit">
          </form>
        
    </div>
    
</body>
</html>
