<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="./slike/sign-up-form.avif" alt="Grunge picture">
        <div class="picture-text">
          <p>ODIN
          </p>
          <img src="./slike/odin-lined.png" alt="">
        </div>
      </div>
      <div>
        <div class="right-side-container">
          <div class="paragraph-item">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <p style="margin-top: 2rem; margin-bottom: 2rem;">
              You know you want to!
            </p>
          </div>
          <div class="form-div">
            <p style="margin-bottom: 1rem; padding-top: 1rem;">Let's do this!</p>
            <form action="/" method="post">
              <div class="form-container">
                <div class="form-item">
                  <label for="firstName">FIRST NAME:</label>
                  <input id="firstName" name="firstName" type="text">
                </div>
                <div class="form-item">
                  <label for="lastName">LAST NAME:</label>
                  <input id="lastName" name="lastName" type="text">
                </div>
                <div class="form-item">
                  <label for="Email">EMAIL:</label>
                  <input id="Email" name="Email" type="email">
                </div>
                <div class="form-item">
                  <label for="phoneNumber">PHONE NUMBER:</label>
                  <input id="phoneNumber" name="phoneNumber" type="number">
                </div>
                <div class="form-item">
                  <label for="password">PASSWORD:</label>
                  <input id="password" name="password" type="password">
                </div>
                <div class="form-item">
                  <label for="repeatPassword">REPEAT PASSWORD:</label>
                  <input id="repeatPassword" name="repeatPassword"
                    type="password">
                </div>
              </div>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
